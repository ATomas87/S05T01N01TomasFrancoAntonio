<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrar sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/sucursal/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/sucursal/add">Añadir sucursal</a></li>
        <li class="nav-item"><a class="nav-link" href="/sucursal/update">Actualizar sucursal</a>
        </li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/sucursal/delete">Borrar
            sucursal</a></li>
        <li class="nav-item"><a class="nav-link" href="/sucursal/getAll">Mostrar
            sucursales</a></li>
    </ul>
</header>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Branch ID</th>
        <th scope="col">Branch name</th>
        <th scope="col">Branch country</th>
        <th scope="col">Is from UE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
        <td><span th:text="${branch.pk_branchId}"></span></td>
        <td><span th:text="${branch.branchName}"></span></td>
        <td><span th:text="${branch.branchCountry}"></span></td>
        <td><span th:text="${branch.branchType}"></span></td>
        <td>
            <a th:href="@{/sucursal/deleteByRequestParam(id=${branch.pk_branchId})}" class="btn btn-danger">Borrar</a>
<!--            <form th:action="@{/sucursal/delete/{id}(id=${branch.pk_branchId})}" method="post">-->
<!--                <button type="submit" onclick="return confirm('¿Seguro?')"></button>-->
<!--                <input type="hidden" th:field="${branch}">Borrar</input>-->
<!--            </form>-->
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
